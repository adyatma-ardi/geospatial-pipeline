services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: postgis
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"
    volumes:
      # [DOCKER VOLUME] - DATABASE
      - postgis_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 15s

  prefect-server:
    image: prefecthq/prefect:3.6-python3.11
    container_name: prefect-server
    working_dir: /opt/prefect
    command: prefect server start
    environment:
      - PREFECT_SERVER_API_HOST=0.0.0.0
      - PREFECT_API_DATABASE_CONNECTION=postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
    ports:
      - "4200:4200"
    volumes:
      # [BIND MOUNT] - SCRIPT
      - "../services:/opt/prefect/services"
      # [BIND MOUNT] - DATA
      - "../data:/opt/prefect/data"
      # [DOCKER VOLUME] - METADATA PREFECT
      - prefect_internal:/root/.prefect
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgis_data:
  prefect_internal: